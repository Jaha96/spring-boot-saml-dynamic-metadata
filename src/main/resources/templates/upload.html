<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
	<div class="col-md-6 offset-md-3 mt-5">
		<form method="POST" action="/upload" enctype="multipart/form-data">
			<div class="form-group">
				<label for="exampleInputName">Company ID</label> <input type="text"
					name="companyId" class="form-control" id="exampleInputName"
					placeholder="" required="required">
			</div>
			<hr>
			<div class="form-group mt-3">
				<label class="mr-2">Upload your XML Metadata:</label> <input type="file"
					name="xmlFile" accept=".xml">
			</div>
			<hr>
			<div class="form-group mt-3">
				<label class="mr-2">Upload your Certificate File:</label> <input type="file"
					name="certFile" accept=".cer">
			</div>
			<hr>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
